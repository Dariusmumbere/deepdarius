<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --bg-secondary: #161b22;
            --text-color: #c9d1d9;
            --text-secondary: #8b949e;
            --primary-color: #58a6ff;
            --border-color: #30363d;
            --success-color: #238636;
            --danger-color: #da3633;
            --user-bubble: #1f6feb;
            --ai-bubble: #21262d;
            --shadow: 0 4px 24px rgba(1, 4, 9, 0.8);
            --font-mono: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.5;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: var(--bg-secondary);
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        .logo-text {
            font-weight: 600;
            font-size: 1.25rem;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 1rem;
            overflow: hidden;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 6px;
            background-color: var(--bg-secondary);
            border: 1px solid var(--border-color);
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 1.5rem;
            display: flex;
            gap: 1rem;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--text-secondary);
        }

        .message-content {
            flex: 1;
        }

        .message-header {
            display: flex;
            align-items: center;
            margin-bottom: 0.25rem;
            gap: 0.5rem;
        }

        .username {
            font-weight: 600;
            color: var(--primary-color);
        }

        .timestamp {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .message-text {
            padding: 0.75rem 1rem;
            border-radius: 6px;
            background-color: var(--ai-bubble);
            border: 1px solid var(--border-color);
            white-space: pre-wrap;
            font-size: 0.95rem;
        }

        .user .avatar {
            background-color: var(--user-bubble);
            color: white;
        }

        .user .username {
            color: var(--user-bubble);
        }

        .user .message-text {
            background-color: var(--user-bubble);
            color: white;
            border-color: rgba(240, 246, 252, 0.1);
        }

        .input-area {
            display: flex;
            gap: 0.5rem;
            padding: 1rem;
            background-color: var(--bg-secondary);
            border-radius: 6px;
            border: 1px solid var(--border-color);
        }

        #message-input {
            flex: 1;
            padding: 0.75rem 1rem;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            color: var(--text-color);
            font-family: inherit;
            resize: none;
            min-height: 50px;
            max-height: 150px;
            outline: none;
        }

        #message-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(17, 88, 199, 0.3);
        }

        #send-button {
            padding: 0 1.5rem;
            background-color: var(--success-color);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        #send-button:hover {
            background-color: #2ea043;
        }

        #send-button:disabled {
            background-color: var(--bg-color);
            color: var(--text-secondary);
            cursor: not-allowed;
        }

        .typing-indicator {
            display: flex;
            gap: 0.5rem;
            padding: 0.75rem 1rem;
            background-color: var(--ai-bubble);
            border-radius: 6px;
            border: 1px solid var(--border-color);
            margin-bottom: 1.5rem;
            align-items: center;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            background-color: var(--text-secondary);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); }
            30% { transform: translateY(-5px); }
        }

        .markdown {
            font-family: var(--font-mono);
        }

        .markdown h1, .markdown h2, .markdown h3 {
            margin: 1rem 0 0.5rem 0;
            color: var(--primary-color);
        }

        .markdown p {
            margin-bottom: 1rem;
        }

        .markdown pre {
            background-color: rgba(110, 118, 129, 0.4);
            border-radius: 6px;
            padding: 1rem;
            overflow-x: auto;
            margin: 1rem 0;
        }

        .markdown code {
            font-family: var(--font-mono);
            font-size: 0.85rem;
        }

        .markdown a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .markdown a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .chat-container {
                padding: 0.5rem;
            }
            
            .message {
                gap: 0.5rem;
            }
            
            .avatar {
                width: 32px;
                height: 32px;
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">ðŸ¤–</div>
            <div class="logo-text">Gemini Chat</div>
        </div>
        <div class="header-actions">
            <button id="clear-chat" style="background: none; border: none; color: var(--text-secondary); cursor: pointer;">
                Clear Chat
            </button>
        </div>
    </header>

    <div class="chat-container">
        <div class="chat-history" id="chat-history">
            <!-- Messages will be inserted here -->
        </div>

        <div class="input-area">
            <textarea id="message-input" placeholder="Type your message here..." rows="1"></textarea>
            <button id="send-button">Send</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatHistory = document.getElementById('chat-history');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const clearChatButton = document.getElementById('clear-chat');

            // Auto-resize textarea
            messageInput.addEventListener('input', () => {
                messageInput.style.height = 'auto';
                messageInput.style.height = `${Math.min(messageInput.scrollHeight, 150)}px`;
            });

            // Send message on Enter (Shift+Enter for new line)
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            sendButton.addEventListener('click', sendMessage);
            clearChatButton.addEventListener('click', clearChat);

            // Load any saved chat history
            loadChatHistory();

            function loadChatHistory() {
                const savedChat = localStorage.getItem('geminiChatHistory');
                if (savedChat) {
                    try {
                        const messages = JSON.parse(savedChat);
                        messages.forEach(msg => {
                            addMessageToChat(msg.content, msg.isUser, false);
                        });
                        scrollToBottom();
                    } catch (e) {
                        console.error('Failed to load chat history:', e);
                        localStorage.removeItem('geminiChatHistory');
                    }
                } else {
                    // Add welcome message if no history exists
                    addMessageToChat(
                        "Hello! I'm your GitHub-themed Gemini assistant. How can I help you today?\n\n" +
                        "You can ask me about coding, technology, or anything else. I can also help with:\n" +
                        "- Explaining concepts\n- Debugging code\n- Generating code snippets\n- Answering technical questions",
                        false,
                        false
                    );
                }
            }

            function saveChatHistory() {
                const messages = Array.from(document.querySelectorAll('.message')).map(msgEl => {
                    return {
                        content: msgEl.querySelector('.message-text').textContent,
                        isUser: msgEl.classList.contains('user')
                    };
                });
                localStorage.setItem('geminiChatHistory', JSON.stringify(messages));
            }

            function clearChat() {
                if (confirm('Are you sure you want to clear the chat history?')) {
                    chatHistory.innerHTML = '';
                    localStorage.removeItem('geminiChatHistory');
                    addMessageToChat(
                        "Hello! I'm your GitHub-themed Gemini assistant. How can I help you today?",
                        false,
                        false
                    );
                }
            }

            async function sendMessage() {
                const message = messageInput.value.trim();
                if (!message) return;

                // Add user message to chat
                addMessageToChat(message, true, true);
                messageInput.value = '';
                messageInput.style.height = 'auto';
                
                // Show typing indicator
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'message';
                typingIndicator.innerHTML = `
                    <div class="avatar">AI</div>
                    <div class="message-content">
                        <div class="typing-indicator">
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                            <div class="typing-dot"></div>
                        </div>
                    </div>
                `;
                chatHistory.appendChild(typingIndicator);
                scrollToBottom();

                // Prepare chat history for API
                const chatHistoryElements = document.querySelectorAll('.message:not(.typing-indicator)');
                const chatHistoryData = Array.from(chatHistoryElements).map(el => {
                    return {
                        content: el.querySelector('.message-text').textContent,
                        is_user: el.classList.contains('user')
                    };
                });

                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            chat_history: chatHistoryData
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`API request failed with status ${response.status}`);
                    }

                    const data = await response.json();
                    
                    // Remove typing indicator
                    chatHistory.removeChild(typingIndicator);
                    
                    // Add AI response to chat
                    addMessageToChat(data.response, false, true);
                    saveChatHistory();
                } catch (error) {
                    console.error('Error:', error);
                    chatHistory.removeChild(typingIndicator);
                    addMessageToChat(
                        "Sorry, I encountered an error processing your request. Please try again later.",
                        false,
                        true
                    );
                }
            }

            function addMessageToChat(content, isUser, isNew) {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${isUser ? 'user' : ''}`;
                
                const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                messageElement.innerHTML = `
                    <div class="avatar">${isUser ? 'You' : 'AI'}</div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="username">${isUser ? 'You' : 'Gemini Assistant'}</span>
                            <span class="timestamp">${timestamp}</span>
                        </div>
                        <div class="message-text markdown">${formatMarkdown(content)}</div>
                    </div>
                `;
                
                if (isNew) {
                    chatHistory.appendChild(messageElement);
                    scrollToBottom();
                } else {
                    // For loading history, we want to maintain order
                    chatHistory.insertBefore(messageElement, chatHistory.firstChild);
                }
            }

            function formatMarkdown(text) {
                // Simple markdown formatting
                return text
                    .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                    .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                    .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/`([^`]+)`/g, '<code>$1</code>')
                    .replace(/```([\s\S]*?)```/g, '<pre>$1</pre>')
                    .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1</a>')
                    .replace(/\n/g, '<br>');
            }

            function scrollToBottom() {
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }
        });
    </script>
</body>
</html>

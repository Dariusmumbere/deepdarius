<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub-Themed Gemini Chatbot</title>
    <style>
        :root {
            --bg-color: #0d1117;
            --bg-secondary: linear-gradient(135deg, #161b22 0%, #0d131a 100%);
            --text-color: #f0f6fc;
            --text-secondary: #8b949e;
            --primary-color: #58a6ff;
            --border-color: #30363d;
            --success-color: #2ea043;
            --danger-color: #da3633;
            --user-bubble: linear-gradient(135deg, #1f6feb 0%, #0d52bf 100%);
            --ai-bubble: linear-gradient(135deg, #21262d 0%, #161b22 100%);
            --shadow: 0 4px 24px rgba(1, 4, 9, 0.8);
            --font-mono: 'SFMono-Regular', Consolas, 'Liberation Mono', Menlo, monospace;
            --header-gradient: linear-gradient(135deg, #161b22 0%, #0a0d12 100%);
            --input-gradient: linear-gradient(135deg, #0d1117 0%, #090c10 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: var(--header-gradient);
            padding: 1rem 2rem;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow);
            position: relative;
            z-index: 10;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .logo-icon {
            background: var(--user-bubble);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 1.75rem;
            font-weight: bold;
        }

        .logo-text {
            font-weight: 700;
            font-size: 1.25rem;
            background: linear-gradient(90deg, #58a6ff 0%, #a371f7 100%);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
            padding: 1rem;
            overflow: hidden;
            position: relative;
        }

        .chat-history {
            flex: 1;
            overflow-y: auto;
            padding: 1.5rem;
            margin-bottom: 1rem;
            border-radius: 12px;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            scroll-behavior: smooth;
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .message {
            display: flex;
            gap: 1rem;
            animation: fadeIn 0.3s ease-out;
            max-width: 85%;
            align-self: flex-start;
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: var(--ai-bubble);
            border: 1px solid var(--border-color);
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: var(--text-secondary);
            margin-top: 0.5rem;
        }

        .user .avatar {
            background: var(--user-bubble);
            color: white;
            border: none;
        }

        .message-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .message-header {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .username {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .user .username {
            color: #58a6ff;
            text-align: right;
        }

        .timestamp {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .message-text {
            padding: 1rem;
            border-radius: 12px;
            background: var(--ai-bubble);
            border: 1px solid var(--border-color);
            white-space: pre-wrap;
            font-size: 0.95rem;
            line-height: 1.6;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .user .message-text {
            background: var(--user-bubble);
            color: white;
            border: none;
            border-top-right-radius: 4px;
            box-shadow: 0 2px 12px rgba(31, 111, 235, 0.2);
        }

        .input-area {
            display: flex;
            gap: 0.75rem;
            padding: 1.25rem;
            background: var(--bg-secondary);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            box-shadow: var(--shadow);
        }

        #message-input {
            flex: 1;
            padding: 1rem;
            background: var(--input-gradient);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-color);
            font-family: inherit;
            resize: none;
            min-height: 60px;
            max-height: 150px;
            outline: none;
            transition: all 0.2s;
            line-height: 1.6;
        }

        #message-input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(17, 88, 199, 0.3);
        }

        #send-button {
            padding: 0 1.75rem;
            background: var(--success-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        #send-button:hover {
            background: #3fb950;
            transform: translateY(-1px);
        }

        #send-button:disabled {
            background: var(--bg-color);
            color: var(--text-secondary);
            cursor: not-allowed;
            transform: none;
        }

        .typing-indicator {
            display: flex;
            gap: 0.75rem;
            padding: 1rem 1.5rem;
            background: var(--ai-bubble);
            border-radius: 12px;
            border: 1px solid var(--border-color);
            align-items: center;
            align-self: flex-start;
            width: fit-content;
            margin-bottom: 1rem;
        }

        .typing-dot {
            width: 10px;
            height: 10px;
            background-color: var(--primary-color);
            border-radius: 50%;
            animation: typingAnimation 1.4s infinite ease-in-out;
            opacity: 0.7;
        }

        .typing-dot:nth-child(1) {
            animation-delay: 0s;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        @keyframes typingAnimation {
            0%, 60%, 100% { transform: translateY(0); opacity: 0.7; }
            30% { transform: translateY(-5px); opacity: 1; }
        }

        .markdown {
            font-family: var(--font-mono);
        }

        .markdown h1, .markdown h2, .markdown h3 {
            margin: 1rem 0 0.5rem 0;
            color: var(--primary-color);
        }

        .markdown p {
            margin-bottom: 1rem;
        }

        .markdown pre {
            background-color: rgba(110, 118, 129, 0.4);
            border-radius: 6px;
            padding: 1rem;
            overflow-x: auto;
            margin: 1rem 0;
        }

        .markdown code {
            font-family: var(--font-mono);
            font-size: 0.85rem;
        }

        .markdown a {
            color: var(--primary-color);
            text-decoration: none;
        }

        .markdown a:hover {
            text-decoration: underline;
        }

        #clear-chat {
            background: none;
            border: none;
            color: var(--text-secondary);
            cursor: pointer;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transition: color 0.2s;
        }

        #clear-chat:hover {
            color: var(--primary-color);
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-color);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--border-color);
            border-radius: 10px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }

        @media (max-width: 768px) {
            .chat-container {
                padding: 0.75rem;
            }
            
            .message {
                max-width: 90%;
                gap: 0.75rem;
            }
            
            .avatar {
                width: 36px;
                height: 36px;
                font-size: 0.9rem;
            }

            .chat-history {
                padding: 1rem;
            }

            .input-area {
                padding: 1rem;
            }
        }

        /* Pulse animation for new messages */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }

        .new-message {
            animation: pulse 0.5s ease;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <div class="logo-icon">âš¡</div>
            <div class="logo-text">Gemini Pro</div>
        </div>
        <div class="header-actions">
            <button id="clear-chat">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M3 6h18"></path>
                    <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
                </svg>
                Clear Chat
            </button>
        </div>
    </header>

    <div class="chat-container">
        <div class="chat-history" id="chat-history">
            <!-- Messages will be inserted here -->
        </div>

        <div class="input-area">
            <textarea id="message-input" placeholder="Ask me anything..." rows="1"></textarea>
            <button id="send-button">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="22" y1="2" x2="11" y2="13"></line>
                    <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                </svg>
                Send
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const chatHistory = document.getElementById('chat-history');
            const messageInput = document.getElementById('message-input');
            const sendButton = document.getElementById('send-button');
            const clearChatButton = document.getElementById('clear-chat');

            // Auto-resize textarea
            messageInput.addEventListener('input', () => {
                messageInput.style.height = 'auto';
                messageInput.style.height = `${Math.min(messageInput.scrollHeight, 150)}px`;
            });

            // Send message on Enter (Shift+Enter for new line)
            messageInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            sendButton.addEventListener('click', sendMessage);
            clearChatButton.addEventListener('click', clearChat);

            // Load any saved chat history
            loadChatHistory();

            function loadChatHistory() {
                const savedChat = localStorage.getItem('geminiChatHistory');
                if (savedChat) {
                    try {
                        const messages = JSON.parse(savedChat);
                        messages.forEach(msg => {
                            addMessageToChat(msg.content, msg.isUser, false);
                        });
                        scrollToBottom();
                    } catch (e) {
                        console.error('Failed to load chat history:', e);
                        localStorage.removeItem('geminiChatHistory');
                    }
                } else {
                    // Add welcome message if no history exists
                    addMessageToChat(
                        "Hello! I'm your GitHub-themed Gemini assistant. How can I help you today?\n\n" +
                        "You can ask me about:\n- Programming concepts\n- Code debugging\n- Technology trends\n- Best practices\n\n" +
                        "Try asking: \"Explain how React hooks work\" or \"Help me fix this Python error\"",
                        false,
                        false
                    );
                }
            }

            function saveChatHistory() {
                const messages = Array.from(document.querySelectorAll('.message')).map(msgEl => {
                    return {
                        content: msgEl.querySelector('.message-text').textContent,
                        isUser: msgEl.classList.contains('user')
                    };
                });
                localStorage.setItem('geminiChatHistory', JSON.stringify(messages));
            }

            function clearChat() {
                if (confirm('Are you sure you want to clear the chat history?')) {
                    chatHistory.innerHTML = '';
                    localStorage.removeItem('geminiChatHistory');
                    addMessageToChat(
                        "Hello! I'm your GitHub-themed Gemini assistant. How can I help you today?",
                        false,
                        false
                    );
                }
            }

            async function sendMessage() {
                const message = messageInput.value.trim();
                if (!message) return;

                // Disable send button during request
                sendButton.disabled = true;
                
                // Add user message to chat
                addMessageToChat(message, true, true);
                messageInput.value = '';
                messageInput.style.height = 'auto';
                
                // Show typing indicator
                const typingIndicator = document.createElement('div');
                typingIndicator.className = 'typing-indicator';
                typingIndicator.innerHTML = `
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                    <div class="typing-dot"></div>
                `;
                chatHistory.appendChild(typingIndicator);
                scrollToBottom();

                // Prepare chat history for API
                const chatHistoryElements = document.querySelectorAll('.message:not(.typing-indicator)');
                const chatHistoryData = Array.from(chatHistoryElements).map(el => {
                    return {
                        content: el.querySelector('.message-text').textContent,
                        is_user: el.classList.contains('user')
                    };
                });

                try {
                    const response = await fetch('https://deepdarius.onrender.com/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            message: message,
                            chat_history: chatHistoryData
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`API request failed with status ${response.status}`);
                    }

                    const data = await response.json();
                    
                    // Remove typing indicator
                    chatHistory.removeChild(typingIndicator);
                    
                    // Add AI response to chat
                    addMessageToChat(data.response, false, true);
                    saveChatHistory();
                } catch (error) {
                    console.error('Error:', error);
                    chatHistory.removeChild(typingIndicator);
                    addMessageToChat(
                        "Sorry, I encountered an error processing your request. Please try again later.",
                        false,
                        true
                    );
                } finally {
                    sendButton.disabled = false;
                }
            }

            function addMessageToChat(content, isUser, isNew) {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${isUser ? 'user' : ''} ${isNew ? 'new-message' : ''}`;
                
                const timestamp = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
                
                messageElement.innerHTML = `
                    <div class="avatar">${isUser ? 'You' : 'AI'}</div>
                    <div class="message-content">
                        <div class="message-header">
                            <span class="username">${isUser ? 'You' : 'Gemini Pro'}</span>
                            <span class="timestamp">${timestamp}</span>
                        </div>
                        <div class="message-text markdown">${formatMarkdown(content)}</div>
                    </div>
                `;
                
                if (isNew) {
                    chatHistory.appendChild(messageElement);
                    scrollToBottom();
                } else {
                    // For loading history, we want to maintain order
                    chatHistory.insertBefore(messageElement, chatHistory.firstChild);
                }
            }

            function formatMarkdown(text) {
                // Simple markdown formatting
                return text
                    .replace(/^# (.*$)/gm, '<h1>$1</h1>')
                    .replace(/^## (.*$)/gm, '<h2>$1</h2>')
                    .replace(/^### (.*$)/gm, '<h3>$1</h3>')
                    .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                    .replace(/\*(.*?)\*/g, '<em>$1</em>')
                    .replace(/`([^`]+)`/g, '<code>$1</code>')
                    .replace(/```([\s\S]*?)```/g, '<pre>$1</pre>')
                    .replace(/\[(.*?)\]\((.*?)\)/g, '<a href="$2" target="_blank">$1</a>')
                    .replace(/\n/g, '<br>');
            }

            function scrollToBottom() {
                chatHistory.scrollTop = chatHistory.scrollHeight;
            }
        });
    </script>
</body>
</html>
